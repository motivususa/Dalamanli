  <script>
    // Twitch Live Status Check using Netlify Function
    function checkTwitchLiveStatus() {
      // Get the current site URL to call the Netlify function
      const siteUrl = window.location.origin;
      
      fetch(`${siteUrl}/.netlify/functions/twitch-status`)
        .then(response => response.json())
        .then(data => {
          const img = document.getElementById('twitch-status');
          if (img) {
            img.src = data.isLive ? 'images/Live On Twitch (Red).png' : 'images/Live On Twitch (Grey).png';
          }
        })
        .catch(err => {
          console.error('Twitch Status Check Error:', err);
          // Fallback to grey image on error
          const img = document.getElementById('twitch-status');
          if (img) {
            img.src = 'images/Live On Twitch (Grey).png';
          }
        });
    }

    // Check Twitch status on page load
    checkTwitchLiveStatus();
  </script>
